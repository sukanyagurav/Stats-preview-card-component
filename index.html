<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
  <div class="business_card">
    
    <div class="card__content">
      <h1>Get <span class="insight">insights</span> that help your business grow.
      </h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="card__stats">
        <div class="company__stats">
          <h2>10K+</h2>
          <h4>companies</h4>
        </div>
        <div class="template__stats">
          <h2>314</h2>
          <h4>templates</h4>
        </div>
        <div class="query__stats">
          <h2>12m+</h2>
          <h4>queries</h4>
        </div>
      </div>
    </div>
    <div class="card__image">
      <picture>
        <source srcset="images/image-header-desktop.jpg" alt="conference image" media="(min-width:850px)">
        <img src="images/image-header-mobile.jpg" alt="conference image">
      </picture>
    </div>
  </div>
</main>
  
  
  
   
   

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sukanya</a>.
  </footer>
</body>
</html>
