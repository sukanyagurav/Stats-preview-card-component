<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
  <div class="business_card">
    
    <div class="card__content">
      <h1>Get <span class="insight">insights</span> that help your business grow.
      </h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
     
      <ul class="card__stats">
        <li class="companies">
          <p>10 k+</p>
          <p>companies</p>
        </li>
        <li class="templates">
          <p>314</p>
          <p>templates</p>
        </li>
        <li class="queries">
          <p>12 m+</p>
          <p>queries</p>
        </li>
      </ul>
    </div>
    
      <picture>
        <source srcset="images/image-header-desktop.jpg" alt="conference image" media="(min-width:850px)">
        <img src="images/image-header-mobile.jpg" alt="conference image">
      </picture>

  </div>
</main>
  
  
  
   
   

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sukanya</a>.
  </footer>
</body>
</html>
